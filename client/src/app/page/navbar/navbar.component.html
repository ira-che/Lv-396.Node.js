<div class="container-fluid p-0">
  <nav class="navbar navbar-dark bg-primary p-0">
    <div class="col-5 col-sm-2 col-md-3 col-lg-2 d-flex justify-content-between pr-0 h-100">
      <div class="navbar-block">
        <div class="navbar-item">
          <a href (click)="toggleIsActive()" class="navbar-item__btn-menu">
            <img src="assets/img/navbar-menu-desk.png" alt="menu">
          </a>
        </div>
        <div class="navbar-item">
          <a href [routerLink]="[ '/profile' ]" (click)="currentByRout('/profile');" class="navbar-item__logo">
            <img src='assets/img/logo-desk.png' alt="logo/main-page">
          </a>
        </div>
      </div>
      <div class="burger-menu" [ngClass]="{'active': active}">
        <ul class="burger-menu__list">
          <ng-container *ngFor="let link of menuList; let i = index; trackBy: trackById;">
            <li class="burger-menu__item" *ngIf="link.burgerMenu && (userType === link.hr || userType === link.dev)"
              [ngClass]="{'current': link.current}">
              <a href [routerLink]="[ link.router ]" (click)="active = !active; currentByIndex(i)">{{ link.title }}</a>
            </li>
          </ng-container>
        </ul>
        <app-social-networks class="w-100"></app-social-networks>
      </div>
    </div>
    <div class="col-7 col-lg-7 d-flex pl-0 h-100">
      <app-navbar-profile class="flex-grow-1 h-100"></app-navbar-profile>
    </div>
  </nav>
</div>
